{% extends "society/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row g-4">
    <!-- Card 1 -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="{% url 'complaints' %}" class="text-decoration-none text-dark">
        <div class="card shadow-sm text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Complaints</h5>
            <p class="card-text">View or register society complaints.</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 2 -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="{% url  'vehicle-entry' %}" class="text-decoration-none text-dark">
        <div class="card shadow-sm text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Car's Entry</h5>
            <p class="card-text">Entry/Exit cars logging</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 3 -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="" class="text-decoration-none text-dark">
        <div class="card shadow-sm text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Visitors</h5>
            <p class="card-text">Approve or manage visitor entries.</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Card 4 -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="" class="text-decoration-none text-dark">
        <div class="card shadow-sm text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Notices</h5>
            <p class="card-text">Read latest notices from management.</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
{% endblock %}
